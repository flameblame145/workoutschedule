<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iron Pulse Gym</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      color: #fff;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0,0,0,0.4);
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: calc(100vh - 80px);
    }
    .hero h2 {
      font-size: 48px;
      margin: 0 0 10px;
    }
    .hero p {
      font-size: 18px;
      margin: 0 0 20px;
    }
    .hero button {
      background-color: #e63946;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .hero button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <header>
    <h1>Iron Pulse Gym</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Classes</a>
      <a href="#">Trainers</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <div class="hero">
    <h2>Unleash Your Strength</h2>
    <p>Join our community and transform your body & mind</p>
    <button>Get Started</button>
  </div>
</body>
</html>
